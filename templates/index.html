{% extends "page.html" %}

{% block title %}Welcome - Auto-Investor{% endblock %}

{% block content %}
<main class="flex-grow">
    <div class="hero min-h-[calc(100vh-10rem)] bg-base-100">
        <div class="hero-content text-center">
            <div class="max-w-lg">
                <h1 class="text-5xl font-bold">Automate Your Investments</h1>
                <p class="py-6 text-lg">
                    Analyze loan data, view your current notes, and create custom auto-invest strategies to build your portfolio.
                </p>
                <div class="flex flex-wrap justify-center items-center gap-4">
                    <a href="{{ url_for('listings') }}" class="btn btn-primary">View Listings</a>
                    <a href="{{ url_for('notes') }}" class="btn btn-secondary">My Notes</a>
                    <a href="{{ url_for('list_strategies') }}" class="btn btn-accent">Manage Strategies</a>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
